<!DOCTYPE html>
<html lang="zh-CN" >
<head>
<title>登录 | Django 站点管理员</title>
<link rel="stylesheet" type="text/css" href="/site_media/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/site_media/admin/css/login.css" />
<!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="/static/admin/css/ie.css" /><![endif]-->
<script type="text/javascript">window.__admin_media_prefix__ = "/static/admin/";</script>
<meta name="robots" content="NONE,NOARCHIVE" />
</head>
<body class="login">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
    <div id="branding">
    <h1 id="site-name">登录</h1>
    </div>
    </div>
    <!-- END Header -->
    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
        <form action="" method="post" id="login-form">{% csrf_token %}
        <div class="form-row">
            <label for="id_username" class="required">用户名:</label> <input id="id_username" maxlength="254" name="username" type="text" />
        </div>
        <div class="form-row">
            <label for="id_password" class="required">密码：</label> <input id="id_password" name="password" type="password" />
        </div>
        <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="登录" />
        </div>
        </form>
        <script type="text/javascript">
        document.getElementById('id_username').focus()
        </script>
        </div>
        <br class="clear" />
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->
</body>
</html>
